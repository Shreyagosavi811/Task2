<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #contact-form{
        background: #55312C;
        color: white;
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        height:300px;
        opacity:0.9;
        border: 3px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        justify-content: center;
        justify-items: center;
        }
        #name{
			margin-left: 55px;
			height: 30px;
			width: auto;
			margin-top:20px ;
			border: 1px solid black;
		}
		#email{
			margin-left: 55px;
			height: 30px;
			width: auto;
			margin-top:20px ;
			border: 1px solid black;
		}
        #message{
			margin-top: 10px;
			height: 40px;
			width: auto;
			border: 1px solid black;
			border-radius: 10%;
			margin-left: 12px;
			background-color: white;
		}
		#btn{
			text-align: center;
		}
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="menu-toggle">☰</div>
            </nav>
        
            <ul id="nav-links" class="hidden">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" style=" background: #5a1414;color: white;padding: 0.5rem;border-radius: 8px;width:auto;opacity:0.9;margin-top: 1rem;justify-content: center;justify-items: center; font-size:20px;">Send Message</button>
        </form>
    </section>

    <footer>
        <p style=" position: fixed;bottom: 0;left: 0; width: 100%;">&copy; 2024 My Blog | All Rights Reserved</p>
        <p>Coded with ❤ By Shreya Gosavi</p>
    </footer>

   <!-- JavaScript Code at the End -->
<script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('nav-links').classList.toggle('hidden');
    });
</script>

<!-- External Script -->
<script src="script.js" defer></script>
</body>
</html>
